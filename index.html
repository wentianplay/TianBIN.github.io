<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="refresh" content="9;url=https://www.bintian.net"><title>天彬TianBIN API</title><style>body{margin:0;padding:0;height:100vh;overflow:hidden;background:#000;display:flex;justify-content:center;align-items:center;flex-direction:column;font-family:Arial,sans-serif}.title{font-size:4rem;font-weight:900;background:linear-gradient(90deg,#0f0,#f00,#00f);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 20px rgba(255,255,255,0.3);animation:colorShift 3s infinite alternate}.countdown{font-size:2rem;margin-top:2rem;color:#fff;text-shadow:0 0 10px rgba(255,255,255,0.5)}.particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}@keyframes colorShift{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}@keyframes float{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(-100vh) rotate(360deg);opacity:0}}</style></head><body><div class="particles" id="particles"></div><h1 class="title">天彬TianBIN API</h1><div class="countdown" id="countdown">9</div><script>const colors=['#0f0','#f00','#00f'];for(let i=0;i<99;i++){const p=document.createElement('div');p.style.position='absolute';p.style.width=`${Math.random()*20+5}px`;p.style.height=p.style.width;p.style.borderRadius='50%';p.style.backgroundColor=colors[Math.floor(Math.random()*3)];p.style.left=`${Math.random()*100}%`;p.style.top=`${Math.random()*100}%`;p.style.opacity=Math.random();p.style.animation=`float ${Math.random()*10+5}s linear infinite`;p.style.animationDelay=`${Math.random()*5}s`;document.getElementById('particles').appendChild(p)}let t=9;setInterval(()=>{t--;document.getElementById('countdown').textContent=t;if(t<=0)window.location.href='https://www.bintian.net'},1000)</script></body></html>
