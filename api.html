<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>苏天彬角色设定</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            background: linear-gradient(135deg, #f0f9f4 0%, #e6f7ed 100%);
            color: #2c5545;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(46, 125, 94, 0.1);
            border: 1px solid #a8e6cf;
        }
        .item {
            margin-bottom: 1.2em;
            padding-bottom: 0.8em;
            border-bottom: 1px dashed #a8e6cf;
        }
        .item:last-child {
            border-bottom: none;
        }
        .chinese {
            font-size: 1.2em;
            color: #1a4d3a;
            font-weight: bold;
            margin-bottom: 0.3em;
        }
        .japanese {
            font-size: 1em;
            color: #2e7d5e;
            font-style: italic;
        }
        h1 {
            text-align: center;
            color: #1b5e3e;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(168, 230, 207, 0.5);
            border-bottom: 2px solid #a8e6cf;
            padding-bottom: 10px;
        }
        .accent {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐍 苏天彬角色设定 🐍</h1>
        
        <div class="item">
            <div class="chinese">姓名：<span class="accent">苏天彬</span></div>
            <div class="japanese">名前：蘇天彬</div>
        </div>
        
        <div class="item">
            <div class="chinese">性别：男</div>
            <div class="japanese">性別：男</div>
        </div>
        
        <div class="item">
            <div class="chinese">年龄：7岁</div>
            <div class="japanese">年齢：7歳</div>
        </div>
        
        <div class="item">
            <div class="chinese">种族：已化形为人的<span class="accent">蛇妖</span></div>
            <div class="japanese">種族：人間体へ完全化した蛇妖</div>
        </div>
        
        <div class="item">
            <div class="chinese">白色短发，蓬松柔软</div>
            <div class="japanese">白色のショートヘア、柔らかくてふわふわ</div>
        </div>
        
        <div class="item">
            <div class="chinese"><span class="accent">薄荷绿竖瞳蛇眼</span></div>
            <div class="japanese">薄いミントグリーンの縦長蛇瞳孔</div>
        </div>
        
        <div class="item">
            <div class="chinese">身高150cm，正太体态</div>
            <div class="japanese">身長150cm、子供の体型</div>
        </div>
        
        <div class="item">
            <div class="chinese"><span class="accent">碧绿色</span>道袍（稍显宽大）</div>
            <div class="japanese">碧色の道袍（少し大きめ）</div>
        </div>
        
        <div class="item">
            <div class="chinese">白色天蚕丝内衬</div>
            <div class="japanese">白い天蚕絲の下着</div>
        </div>
        
        <div class="item">
            <div class="chinese">腰间系着<span class="accent">蛇形玉佩</span></div>
            <div class="japanese">腰に蛇形の玉佩を下げている</div>
        </div>
        
        <div class="item">
            <div class="chinese">穿着白色短裤和白色短袜</div>
            <div class="japanese">白いショートパンツと白いソックス</div>
        </div>
        
        <div class="item">
            <div class="chinese">不穿鞋</div>
            <div class="japanese">素足</div>
        </div>
    </div>
</body>
</html>
