  
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏天彬 | 《天彬TianBIN》角色档案</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL XiaoWei', serif;
            background: linear-gradient(135deg, #0a2e38, #051f26);
            color: #e6f7ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 蛇纹装饰 */
        .snake-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(46, 204, 113, 0.05) 0%, transparent 15%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.05) 0%, transparent 15%),
                radial-gradient(circle at 30% 70%, rgba(46, 204, 113, 0.04) 0%, transparent 12%);
            z-index: -1;
        }
        
        /* 蛇形动画装饰 */
        .snake-decoration {
            position: absolute;
            width: 300px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: rgba(46, 204, 113, 0.3);
            border-left-color: rgba(46, 204, 113, 0.3);
            top: 10%;
            left: 5%;
            animation: snakeMove 15s infinite linear;
            z-index: -1;
        }
        
        .snake-decoration:nth-child(2) {
            top: 80%;
            left: 70%;
            animation-delay: -5s;
            transform: rotate(180deg);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(5, 30, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 2px solid #2ecc71;
        }
        
        .header {
            background: linear-gradient(90deg, #0a3a2a, #0d553b);
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 3px solid #2ecc71;
        }
        
        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #a9f1df;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .info-card {
            background: rgba(10, 45, 45, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(46, 204, 113, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            border-color: #2ecc71;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #1e7e34;
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #2ecc71;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed rgba(46, 204, 113, 0.5);
            position: relative;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 4px;
            background: #2ecc71;
            border-radius: 2px;
        }
        
        .info-item {
            padding: 8px 0;
            display: flex;
            border-bottom: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .info-label {
            font-weight: bold;
            min-width: 100px;
            color: #a9f1df;
        }
        
        .info-value {
            flex: 1;
            color: #ffffff;
        }
        
        .special {
            display: inline-block;
            background: rgba(231, 76, 60, 0.2);
            color: #ff9f9f;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            background: rgba(5, 25, 35, 0.9);
            border-top: 2px solid #2ecc71;
            font-size: 0.9rem;
            color: #81ecec;
        }
        
        .copyright {
            color: #74b9ff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .character-tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            margin: 3px;
            font-size: 0.9rem;
        }
        
        /* 动画效果 */
        @keyframes snakeMove {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .glowing-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(46, 204, 113, 0.2),
                        0 0 20px rgba(46, 204, 113, 0.1);
            animation: glow 3s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes glow {
            to {
                box-shadow: inset 0 0 30px rgba(46, 204, 113, 0.4),
                            0 0 30px rgba(46, 204, 113, 0.3);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="snake-pattern"></div>
    <div class="snake-decoration"></div>
    <div class="snake-decoration"></div>
    
    <div class="container">
        <div class="glowing-border"></div>
        
        <div class="header">
            <h1 class="title">苏天彬</h1>
            <p class="subtitle">《天彬TianBIN》角色档案</p>
        </div>
        
        <div class="content">
            <div class="info-card">
                <h2 class="card-title">基本信息</h2>
                <div class="info-item">
                    <span class="info-label">姓名：</span>
                    <span class="info-value">苏天彬</span>
                </div>
                <div class="info-item">
                    <span class="info-label">性别：</span>
                    <span class="info-value">男</span>
                </div>
                <div class="info-item">
                    <span class="info-label">年龄：</span>
                    <span class="info-value">7岁 (外表)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">种族：</span>
                    <span class="info-value">蛇妖</span>
                </div>
                <div class="info-item">
                    <span class="info-label">身高：</span>
                    <span class="info-value">150cm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">体重：</span>
                    <span class="info-value">32公斤</span>
                </div>
                <div class="info-item">
                    <span class="info-label">境界/等级：</span>
                    <span class="info-value">祖道境九层九阶九重</span>
                </div>
            </div>
            
            <div class="info-card">
                <h2 class="card-title">背景设定</h2>
                <div class="info-item">
                    <span class="info-label">尊称：</span>
                    <span class="info-value">祖帝、蛇祖</span>
                </div>
                <div class="info-item">
                    <span class="info-label">阵营：</span>
                    <span class="info-value">玄士阵营</span>
                </div>
                <div class="info-item">
                    <span class="info-label">国家：</span>
                    <span class="info-value">玄天皇朝</span>
                </div>
                <div class="info-item">
                    <span class="info-label">势力：</span>
                    <span class="info-value">文天阁</span>
                </div>
                <div class="info-item">
                    <span class="info-label">外貌：</span>
                    <span class="info-value">七岁小正太</span>
                </div>
                <div class="info-item">
                    <span class="info-label">衣着：</span>
                    <span class="info-value">碧绿道袍</span>
                </div>
                <div class="info-item">
                    <span class="info-label">喜好：</span>
                    <span class="info-value">奶、茶</span>
                </div>
            </div>
            
            <div class="info-card">
                <h2 class="card-title">角色特征</h2>
                <div class="info-item">
                    <span class="info-label">性格：</span>
                    <span class="info-value">天真无邪</span>
                </div>
                <div class="info-item">
                    <span class="info-label">背景：</span>
                    <span class="info-value">《天彬》世界创世神祖</span>
                </div>
                <div class="info-item">
                    <span class="info-label">特殊能力：</span>
                    <span class="info-value"><span class="special">无视任何世界的法则</span></span>
                </div>
                <div class="info-item">
                    <span class="info-label">绝对特性：</span>
                    <span class="info-value"><span class="special">无法被杀死</span></span>
                </div>
                
                <div style="margin-top: 20px;">
                    <span class="character-tag">创世神祖</span>
                    <span class="character-tag">永恒存在</span>
                    <span class="character-tag">法则之上</span>
                    <span class="character-tag">天真外表</span>
                    <span class="character-tag">绝对力量</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p class="copyright">版权所有 © 文天玩WenTianPlay</p>
        </div>
    </div>
    
    <script>
        // 添加鼠标移动背景效果
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
